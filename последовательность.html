<meta charset="utf-8">
<script>
   
	alert('Подсчет самой большой последовательности выпадения красного');
	var r=parseInt(prompt('Введите количество раундов'));
	var M=[]; // Массив с результатами раундов
	var a=0; // Количество красных в текущей последовательности
	var b=0; // Максимальная последовательность красных
	var c=0; // Текущий результат раунда

	for (var i=0; i<=r; i++)
	{
		c=Math.round(Math.random()*36);
		if (c != 0)
		{
			c=((c%2)*2)-1;
		}
		M.push(c);
	}
	
	alert(M);
	
	for (i=0; i<M.length; i++)
	{
		if (M[i]==1)
		{
			a=0;
			while(i<M.length&&M[i]==1)
			{
				i++;
				a++;
			}
		
			if (b<a)
			{
				b=a;
			}
		}
	}
	alert('Максимальная последовательность красных = '+b);

</script>
