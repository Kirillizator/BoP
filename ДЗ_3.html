<meta charset="utf-8">
<script>
	var a=+prompt('a'); var b=+prompt('b'); var c=+prompt('d');
	
	function M(a, b, c)
	{
		var Max=Math.max(a, b, c);
		var Min=Math.min(a, b, c);
		if (Min!=0)
			return Max/Min;
		else
			return 'Минимальное число 0. На 0 делить нельзя ЕГОГ';
	}
	alert(M(a, b, c));
</script>
